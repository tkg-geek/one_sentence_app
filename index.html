<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>one sentence</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/android-chrome-192x192.png" />
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="images/apple-touch-icon.png"
    />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
</head>
<body>
    <header>
    </header>

    <main>
        <div class="logo-container">
            <img src="images/onesentence_logo.png" alt="one sentence" class="title-logo">
        </div>
        <div id="textAreas">
            <div class="text-container">
                <div class="drag-handle">
                    <div class="drag-dots"></div>
                </div>
                <input type="text" class="text-input" placeholder="+ テキストを追加する">
                <button class="clear-button">✕</button>
            </div>
        </div>
        <button id="addButton" class="add-button">
            <span class="material-icons">add</span>
        </button>
    </main>

    <footer>
        <button id="deleteButton">
            <span class="material-icons">delete</span>
            削除する
        </button>
        <button id="saveButton">
            <span class="material-icons">save</span>
            保存する
        </button>
        <button id="playButton">
            <span class="material-icons">play_arrow</span>
            再生する
        </button>
    </footer>

    <div id="fullscreenView" class="fullscreen-container hidden">
        <div class="fullscreen-text"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/fullscreen.js"></script>
</body>
</html>
